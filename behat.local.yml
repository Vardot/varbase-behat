default:
  paths:
    features: 'features'
    bootstrap: 'features/bootstrap'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: '/var/www/varbase_behat/varbase-7-x-3-0-alpha1/docroot'
  context:
    parameters:
      drupal_users:
        webmaster:
          'V@rd0t!@#'
      # the node ID of the group
      vsite:
        2

phantomjs:
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
      base_url:  'http://localhost/varbase_behat/varbase-7-x-3-0-alpha1/docroot'
      goutte: ~
      selenium2: ~
