default:
  paths:
    features: 'features'
    bootstrap: 'features/bootstrap'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2:
        wd_host: http://localhost/varbase_behat/varbase-7-x-3-0-alpha1/docroot
        browser: 'firefox'
        capabilities:
          version: '' # required
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      api_driver: 'drupal'
      api_driver: 'drush'
      drush:
        alias: 'local'
      drupal:
        drupal_root: '/var/www/html/varbase_behat/varbase-7-x-3-0-alpha1/docroot'
  context:
    parameters:
      drupal_users:
        webmaster:
          'V@rd0t!@#'
      vsite:
        2

phantomjs:
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
      base_url:  'http://localhost/varbase_behat/varbase-7-x-3-0-alpha1/docroot'
      goutte: ~
      selenium2: ~
