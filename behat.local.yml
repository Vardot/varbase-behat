default:
  paths:
    features: 'features'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension\Extension:
      blackbox: ~
  context:
    parameters:
      drupal_users:
        admin:
          'admin'
        webmaster:
          '123123'
      # the node ID of the group
      vsite:
        2

phantomjs:
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
      base_url:  'http://varbase.local'
      goutte: ~
      selenium2: ~
