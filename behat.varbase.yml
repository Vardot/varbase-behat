default:
  suites:
    default:
      contexts:
        - VarbaseContext:
            parameters:
              varbase_users:
                webmaster: { email: 'webmaster@vardot.com', password: 'dD.123123' }
                test_authenticated: { email: 'authenticated.test@vardot.com', password: 'dD.123123' }
                test_editor: { email: 'editor.test@vardot.com', password: 'dD.123123' }
                test_content_admin: { email: 'content.admin.test@vardot.com', password: 'dD.123123' }
                test_site_admin: { email: 'site.admin.test@vardot.com', password: 'dD.123123' }
                test_super_admin: { email: 'super.admin.test@vardot.com', password: 'dD.123123' }
        - SelectorsContext:
           parameters:
             selectors:
               ## Add all css selectors which you will use in most features.
               css:
                 breadcrumb: ".breadcrumb"
                 breadcrumb first link: ".breadcrumb li:nth-child(1) a"
                 image button in rich text editor body field: "#cke_edit-body-und-0-value .cke_button__image"

               ## Add all XPath selectors which you will use in most features.
               xpath:
                 page title: '//h1[contains(@class, "page-header")'
                 textarea for body field: '//*[@id="edit-body-und-0-value"]'
                 rich text editor for body field: '//iframe[@title="Rich Text Editor, edit-body-und-0-value"]'
                 HTML editor for body field: '//*[@id="edit-body-und-0-value-aced"]'

             ## You can add list of selectorrs which you will use in most features.
             #  But by loading them from files.
             files_path: "%paths.base%/selectors/"
             files:
               - "varbase/front-end-selectors.yml"
               - "varbase/back-end-selectors.yml"
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - Drupal\DrupalExtension\Context\BatchContext
        - behatch:browser:
            timeout: 1
        - behatch:debug:
            screenshotDir: "%paths.base%/screenshots/"
        - behatch:json:
            evaluationMode: javascript
        - behatch:rest
        - behatch:system:
            root: "/var/www/html/varbase_behat/varbase-7-x-3-0-alpha6/docroot"
        - behatch:table
        - behatch:xml
  formatters:
    pretty:
    html:
      output_path: "%paths.base%/reports/"
  extensions:
    Behat\MinkExtension:
      files_path: "%paths.base%/assets/"
      goutte: ~
      zombie: ~
      sahi: ~
      selenium2:
        wd_host: 127.0.0.1:4445/wd/hub
        capabilities:
          browser: 'firefox'
          # browser: 'chrome'
          # browser: 'phantomjs'
      base_url: http://varbase-7-x-3-0-alpha6.local
      browser_name: 'firefox'
      # browser_name: 'chrome'
      # browser_name: 'phantomjs'
      javascript_session: selenium2
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: "/var/www/html/varbase_behat/varbase-7-x-3-0-alpha6/docroot"
      drush_driver: "drush"
      drush:
        root: "/var/www/html/varbase_behat/varbase-7-x-3-0-alpha6/docroot"
      region_map:
        content: ".main-container"
        footer: "#footer"
        left header: "#header-left"
        right header: "#header-right"
        right sidebar: "#aside-region"
        field body: "#edit-body"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.error'
        success_message_selector: '.messages.status'
        warning_message_selector: '.messages.warning'
    Sanpi\Behatch\Extension: ~
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: false
      print_outp: false
      loop_break: false
